<div class="main-content">
  <div class="container-fluid">
      <div class="card">
          <br><br><br>
          <div class="card-header card-header-danger">
            Register
          </div>
          <br><br>
            <form #registerForm="ngForm" style="align-items: center; align-self: center;" (ngSubmit)="register(registerForm)">
              <mat-form-field>
                <mat-label>Username</mat-label>  
                <input matInput placeholder="Username" name="username" [(ngModel)]="username" requierd>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Password</mat-label>  
                <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>First Name</mat-label>
                  <input matInput placeholder="First Name" name="firstname" [(ngModel)]="firstname" required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" name="lastname" [(ngModel)]="lastname" required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Email" name="email" [(ngModel)]="email" required>
                
              </mat-form-field>
              <mat-form-field>
                <mat-label>Gender</mat-label>
                  <mat-select [(value)]="gender">
                    <mat-option value="Male">Male</mat-option>
                    <mat-option value="Female">Female</mat-option>
                  </mat-select>
              </mat-form-field>
                <input type="file" name="cover_photo" (change)="onFileChanged($event)" [(ngModel)]="cover_photo" #fileInput required>

                <div *ngIf="message">
                  <mat-error>{{message}}</mat-error>
                </div>
              <button style="align-self: center; width:50%" type="submit" mat-raised-button color="warn">Register</button>
            </form>

        </div>
  </div>

</div>
