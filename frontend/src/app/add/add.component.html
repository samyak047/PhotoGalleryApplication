<div class="main-content">
  <div class="container-fluid">
      <div class="card">
          <br><br><br>
          <div class="card-header card-header-danger">
            Create Album
          </div>
          <br><br>
            <form #albumForm="ngForm" style="align-items: center; align-self: center;" (ngSubmit)="addAlbum(albumForm)">
              <mat-form-field>
                <mat-label>Description</mat-label>  
                <input matInput placeholder="Description" name="description" [(ngModel)]="description" requierd>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Privacy</mat-label>
                  <mat-select [(value)]="is_private">
                    <mat-option value=false>Public</mat-option>
                    <mat-option value=true>Private</mat-option>
                  </mat-select>
              </mat-form-field>
                Cover Photo:<br>
                <input type="file" name="cover_photo" (change)="onFileChanged($event)" [(ngModel)]="cover_photo" #fileInput required>

                <div *ngIf="message">
                  <mat-error>{{message}}</mat-error>
                </div>
              <button style="align-self: center; width:50%" type="submit" mat-raised-button color="warn">Create Album</button>
            </form>

        </div>
  </div>

</div>
